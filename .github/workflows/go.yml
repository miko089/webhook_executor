name: Go CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Install dependencies
        run: go mod download
      - name: Linting
        run: go get -u golang.org/x/lint/golint && golint ./...
      - name: Testing
        run: go test -v ./...
